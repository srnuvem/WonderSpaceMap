<!DOCTYPE html>
<html>
  <head>
    <title>Mapas WonderSpace</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="icon" type="image/png" href="../icon.png" />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-item" data-json="innerSun">Sol Interior</div>
      <div class="navbar-item" data-json="earth">Terra</div>
      <div class="navbar-item" data-json="mars">Marte</div>
      <div class="navbar-item" data-json="jupiter">Jupiter</div>
      <div class="navbar-item" data-json="sun">Sol</div>
    </div>
    <div style="display: block">
      <input
        type="text"
        id="dateInput"
        class="date-input"
        placeholder="Digite a data (dd/mm/yyyy)"
      />
      <!-- <button id="saveImage">Salvar Imagem</button> -->
    </div>
    <input type="range" id="dateSlider" min="0" max="52" value="0" step="1" />
    <div id="mapContainer">
      <div id="map"></div>
    </div>
    
    <canvas id="myCanvas" width="8640" height="8640"></canvas>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js" type="module"></script>
    <script src="listeners.js" type="module"></script>
    <script>
      // Função para ser chamada quando a página é carregada
      window.onload = function () {
        // Defina o campo de texto para a data "01/06/2224"
        const dateInput = document.getElementById("dateInput");
        dateInput.value = "01/06/2224";

        // Defina o slider para a posição zero
        const dateSlider = document.getElementById("dateSlider");
        dateSlider.value = 0;
      };
    </script>
  </body>
</html>
